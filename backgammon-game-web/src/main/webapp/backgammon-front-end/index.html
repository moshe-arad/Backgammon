<!DOCTYPE html>
<html ng-app="backgammonApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arad's Backgammon Game</title>
	<link rel="stylesheet" href='/backgammon-game-web/ng/css/bootstrap.min.css' type="text/css" />
	<link rel="stylesheet" href='/backgammon-game-web/ng/css/home.css' type="text/css" />
	<script src="/backgammon-game-web/ng/js/jquery-3.1.0.min.js"></script>
	<script src="/backgammon-game-web/ng/js/bootstrap.min.js" /></script>
	<script src="/backgammon-game-web/ng/js/registerUser.js" /></script>
	<script src="/backgammon-game-web/ng/js/logout.js"></script>
	<script src="/backgammon-game-web/ng/js/angular.min.js" ></script>
	<script src="/backgammon-game-web/ng/js/angular-route.min.js" ></script>
	<script src="/backgammon-game-web/ng/js/angular-cookies.min.js" ></script>			
</head>
<body>
	
	<div id="header" ng-include="'/backgammon-game-web/ng/app/partials/header.html'" ng-controller="HeaderController"></div>	 
	<!-- -->

	<div style="margin: 5px" class="alert alert-danger" ng-show="authentication_error">
    	{{authentication_error}}
	</div>

	<div id="content" ng-controller="HomeController" ng-view></div>
	
	<script src="/backgammon-game-web/ng/app/app.js" ></script>
	<script src="/backgammon-game-web/ng/app/controllers/homeController.js" ></script>
	<script src="/backgammon-game-web/ng/app/controllers/headerController.js" ></script>
	<script src="/backgammon-game-web/ng/app/services/authenticationProvider.js" ></script>
</body>
</html>
